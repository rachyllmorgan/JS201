<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS201</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css"> 
</head>

<body>
  <nav>
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">JS201 Quiz</a></li>
    </ul>
  </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <form>
          <br>
            <div class="form-group">
              <label for="firstLastName">Name</label>
              <input type="name" class="form-control" id="firstLastName" placeholder="First Name Last Name">
            </div>
            <div class="form-group">
              <label for="memberAge">Age</label>
              <input type="age" class="form-control" id="memberAge" placeholder="Age">
            </div>
            <br>
            <div class="gender">
              <label for="gender">Gender</label>
                <input type="radio" id="male" value="Male" name="check">Male
                <input type="radio" id="female" value="Female" name="check">Female
            </div>
            <br>
            <div>
              <label for="memberSkills">Skills</label>
              <textarea class="form-control" rows="3" id="memberSkills" placeholder="Skills"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-default addFamily">Submit</button>
          </form>
        </div>
        <div class="col-md-8 familyList">
          
        </div>
      </div>  
    </div>
  <script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
